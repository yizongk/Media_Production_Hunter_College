<!DOCTYPE HTML>
<html>
<head>
  <style>
	  .grid {
	    display: grid;
	    grid-template-columns: repeat(2, 1fr); /* fr is a fraction */
	    min-height: 90vh;
	  }

	  div { border: 1px solid }
   </style>
</head>

<body>
	<div class="grid">
		<div>
			<button>Toggle</button>
		</div>
		<div>
			<iframe src="https://www.espn.com/" width="100%" height="100%"></iframe>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready( function() { 
			$("button").hover( function() {
				$("iframe").fadeToggle(1000);
			} );
		} );
	</script>

</body>
