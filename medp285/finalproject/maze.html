<!DOCTYPE html>
<html>
	<head>
		<title>Mazy Game</title>
		<link rel="stylesheet" href="maze.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body> 
		<script type="text/javascript" src="maze.js"></script>

		<div id="popup">
			<div id="popupMsg">You won! What do you want to do?</div>
			<div id="popupButtons">
				<button id="popupStay">Stay on game</button>
				<button id="popupRestart">Start a new game</button>
			</div>
		</div>
		
		<div id="playerList">
			Players:
			<hr>
		</div>

		<br>
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<br>

		<div id="gameViewPort">
			<canvas id="map"></canvas>
			<canvas id="mapObjects"></canvas>
		</div>

		<br>
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<br>

		<div id="chatLogContainer">
			<div id="chatLogTitle">
				Chat Box
			</div>
			<hr>

			<div id="chatLog">

			</div>
			<hr>

			<input id="chatInputBox" type="text" placeholder="type here!">
		</div>
		
		
		

		<br>    
		<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
		<br>

		<div id="chatHistryContainer">
			<button id="chatHistoryButton"> release dark log </button>
			<div id="chatHistory">
				Initial chat history
			</div>
		</div>
		





	</body>
</html>
